<body style="min-height: 660px; cursor: auto;" class="edit">
<div class="navbar navbar-inverse navbar-fixed-top">

                <ul class="nav" id="menu-layoutit">

<div class="modal hide fade" role="dialog" id="editorModal">
    <div class="modal-header"><a class="close" data-dismiss="modal">×</a>

        <h3>Save your Layout</h3>
    </div>
    <div class="modal-body">
        <p>
            <textarea id="contenteditor"></textarea>
        </p>
    </div>
    <div class="modal-footer"><a id="savecontent" class="btn btn-primary" data-dismiss="modal">Save</a> <a class="btn"
                                                                                                           data-dismiss="modal">Cancel</a>
    </div>
</div>
<div class="modal hide fade" role="dialog" id="downloadModal">
    <div class="modal-header"><a class="close" data-dismiss="modal">×</a>

        <h3>Save</h3>
    </div>
    <div class="modal-body">
        <p>Choose how to save your layout</p>

        <div class="btn-group">
            <button type="button" id="fluidPage" class="active btn btn-info"><i class="icon-fullscreen icon-white"></i>
                Fluid Page
            </button>
            <button type="button" class="btn btn-info" id="fixedPage"><i class="icon-screenshot icon-white"></i> Fixed
                page
            </button>
        </div>
        <br>
        <br>

        <p>
            <textarea></textarea>
        </p>
    </div>
    <div class="modal-footer"><a class="btn" data-dismiss="modal" onclick="javascript:saveHtml();">Save</a></div>
